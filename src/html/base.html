<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}}</title>
    {{PAGE_META}}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 1px 40px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        nav.transparent {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: none;
        }

        nav.solid {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 5px 40px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            opacity: 0.9;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        nav.solid .nav-links a {
            color: #495057;
        }

        nav.solid .nav-links a:hover {
            color: #667eea;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Main wrapper for content */
        .main-wrapper {
            padding-top: 80px;
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

        {{PAGE_STYLES}}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="/" class="logo" style="text-decoration: none;">{{HUB_NAME}}</a>
            <ul class="nav-links">
                {{NAV_ITEMS}}
            </ul>
        </div>
    </nav>

    <div class="main-wrapper">
        {{PAGE_CONTENT}}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p id="copyright">© 2024 {{HUB_NAME}}. Built with passion for education.</p>
        </div>
    </footer>

    <script>
        // Update copyright year
        const hubName = '{{HUB_NAME}}';
        document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} ${hubName}. Built with passion for education.`;

        // Navbar scroll effect - keep last state
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                // Scrolling down
                navbar.classList.add('transparent');
                navbar.classList.remove('solid');
            } else if (currentScrollY < lastScrollY) {
                // Scrolling up
                navbar.classList.remove('transparent');
                if (currentScrollY > 50) {
                    navbar.classList.add('solid');
                } else {
                    navbar.classList.remove('solid');
                }
            }
            // When stopped, keep the last state (no action needed)

            lastScrollY = currentScrollY;
        });

        {{PAGE_SCRIPTS}}
    </script>
</body>
</html>
